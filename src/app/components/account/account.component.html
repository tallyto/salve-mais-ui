<!-- Modo Dialog -->
<div *ngIf="isDialogMode">
  <h2 mat-dialog-title class="flex align-items-center gap-2">
    <mat-icon>account_balance</mat-icon>
    <span>Nova Conta</span>
  </h2>

  <mat-dialog-content>
    <form [formGroup]="accountForm" id="accountDialogForm">
      <div class="p-0">
        <div class="mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nome do titular</mat-label>
            <input autocomplete="off" formControlName="titular" matInput placeholder="Ex: Maria da Silva" autofocus>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="gap-2">
    <button mat-button type="button" (click)="fecharDialog()">
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="accountForm.invalid"
      (click)="createAccount()"
    >
      <mat-icon>save</mat-icon>
      Salvar
    </button>
  </mat-dialog-actions>
</div>

<!-- Modo Página Completa -->
<div *ngIf="!isDialogMode" class="account-container p-3 mx-auto">
  <div class="header mb-4">
    <div class="header-content">
      <mat-icon class="header-icon">account_balance</mat-icon>
      <div class="header-text">
        <h2 class="page-title">Gerenciamento de Contas</h2>
        <div class="account-subtitle text-color-secondary">
          <mat-icon>date_range</mat-icon> Gerencie suas contas bancárias
        </div>
      </div>
    </div>
  </div>

  <div class="account-card p-4 mb-4 shadow-1">
    <div class="card-header mb-4">
      <div class="header-title">
        <mat-icon style="color: #2196f3; margin-right: 8px;">add_circle</mat-icon>
        <h2 class="section-title m-0 mb-1">Adicionar Conta</h2>
      </div>
      <div class="text-color-secondary text-sm">Insira os dados da nova conta bancária</div>
    </div>

    <form (ngSubmit)="createAccount()" [formGroup]="accountForm" class="account-form">
      <div class="grid">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nome do titular</mat-label>
            <input autocomplete="off" formControlName="titular" matInput placeholder="Ex: Maria da Silva">
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
      </div>

      <div class="form-actions flex justify-content-end gap-2">
        <button mat-stroked-button type="button" class="text-color-secondary">
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
        <button mat-raised-button color="primary" [disabled]="accountForm.invalid" type="submit" class="min-w-min">
          <mat-icon>save</mat-icon> Salvar conta
        </button>
      </div>
    </form>
  </div>

  <div class="accounts-list-card data-card shadow-1">
    <div class="card-header">
      <div class="header-title">
        <mat-icon style="color: #4caf50; margin-right: 8px;">account_balance_wallet</mat-icon>
        <h2 class="section-title m-0">Suas Contas</h2>
      </div>
    </div>
    <app-list-accounts></app-list-accounts>
  </div>
</div>
