<div class="provento-container p-3 mx-auto">
  <div class="header mb-4">
    <div class="header-content">
      <mat-icon class="header-icon">payments</mat-icon>
      <div class="header-text">
        <h2 class="page-title">Gerenciamento de Receitas</h2>
        <div class="provento-subtitle text-color-secondary">
          <mat-icon>attach_money</mat-icon> Registre e controle suas receitas
        </div>
      </div>
    </div>
  </div>

  <div class="provento-card p-4 mb-4 shadow-1">
    <div class="card-header mb-4">
      <div class="header-title">
        <mat-icon style="color: #4caf50; margin-right: 8px;">add_circle</mat-icon>
        <h2 class="section-title m-0 mb-1">Cadastrar Provento</h2>
      </div>
      <div class="text-color-secondary text-sm">Registre um novo recebimento ou receita</div>
    </div>

    <form (ngSubmit)="salvarProvento()" [formGroup]="proventoForm" class="provento-form">
      <div class="grid">
        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Descrição</mat-label>
            <input formControlName="descricao" matInput placeholder="Ex: Salário, Vale Alimentação, etc.">
            <mat-icon matSuffix>description</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Valor</mat-label>
            <input type="text" formControlName="valor" matInput placeholder="0,00" appCurrencyInput>
            <mat-icon matSuffix>attach_money</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Conta</mat-label>
            <mat-select formControlName="contaId">
              <mat-option *ngFor="let conta of accounts" [value]="conta.id">{{conta.titular}}</mat-option>
            </mat-select>
            <mat-icon matSuffix>account_balance</mat-icon>
          </mat-form-field>
        </div>

        <div class="col-12 md:col-6 mb-3">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Data do recebimento</mat-label>
            <input [matDatepicker]="picker" formControlName="data" matInput>
            <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="form-actions flex justify-content-end gap-2 mt-3">
        <button mat-stroked-button type="button" class="text-color-secondary">
          <mat-icon>cancel</mat-icon> Cancelar
        </button>
        <button mat-raised-button color="primary" [disabled]="proventoForm.invalid" type="submit">
          <mat-icon>save</mat-icon> Salvar provento
        </button>
      </div>
    </form>
  </div>

  <div class="proventos-list-card data-card shadow-1">
    <div class="card-header">
      <div class="header-title">
        <mat-icon style="color: #4caf50; margin-right: 8px;">list</mat-icon>
        <h2 class="section-title m-0">Seus Proventos</h2>
      </div>
    </div>
    <app-list-proventos></app-list-proventos>
  </div>
</div>
